<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="logo-container">
        <img class="logo" src="images/logo.png" alt="Riot Logo">
    </div>
    <div class="background">
        <div class="container">
            <h1>Reset Password</h1>
            <form action="/reset-password" method="post" class="form-container">
                <div class="input-container input-value">
                    <input type="text" id="resetKey" name="resetKey" required />
                    <label for="resetKey">Reset Code</label>
                </div>
                <div class="input-container input-value password-toggle">
                    <input type="password" id="newPassword" name="newPassword" required />
                    <label for="newPassword">New Password</label>
                    <span id="togglePassword" class="password-toggle-icon">üëÅ</span>
                    <span id="passwordError" class="error-message"></span>
                    </span>
                </div>
                <p id="message" class="error-message"></p>
                <div class="button">
                    <button type="submit" class="btn">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <p id="message" class="error-message"></p>
                <div class="bottom-links">
                    <p><a href="/">Back to Login</a></p>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
    <script src="js/reset-password.js">
    </script>
</body>
</html>
