<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <div class="logo-container">
        <img class="logo" src="images/logo.png" alt="Riot Logo">
    </div>

    <div class="container">
        <h1>Login</h1>
        <div id="form">
            <form id="loginForm" action="/login" method="post" class="form-container">
                <!-- Email Field -->
                <div class="input-container input-value">
                    <input type="email" id="email" name="email" required />
                    <label for="email">Email</label>
                    <span id="emailError" class="error-message"></span>
                </div>

                <div class="password-toggle input-container input-value">
                    <input type="password" id="password" name="password" aria-describedby="passwordError" required>
                    <label for="password">Password</label>
                    <i id="togglePassword" class="password-toggle-icon fas fa-eye"></i>
                    <span id="passwordError" class="error-message"></span>
                </div>
                
                <div id="formError" class="error-message"></div>
                <div class="social">
                    <div class="facebook">
                        <i class="fab fa-facebook"></i>
                    </div>

                    <div class="google">
                        <i class="fab fa-google"></i>
                    </div>

                    <div class="apple">
                        <i class="fab fa-apple"></i>
                    </div>
                    <div class="xbox">
                        <i class="fab fa-xbox"></i>
                    </div>
                    <div class="playstation">
                        <i class="fab fa-playstation"></i>
                    </div>
                </div>
                <!-- Stay Signed In Checkbox -->
                <div class="checkbox">
                    <label for="staySignedIn">Stay signed in</label>
                    <input type="checkbox" class="checkbox-color" id="staySignedIn" name="staySignedIn" />
                </div>

                <!-- Submit Button -->
                <div class="button">
                    <button type="submit" class="btn">
                        <i class="fas fa-arrow-right" aria-hidden="true"></i>
                        <span class="sr-only">Log In</span>
                    </button>                    
                </div>
                
                <!-- Bottom Links -->
                <div class="bottom-links">
                    <p><a href="/forgot-password">Can't sign in?</a></p>
                    <p><a href="/signup">Create account</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="js/login.js">
    </script>
</body>
</html>
